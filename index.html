<html>
    <head>
        <title>A-Frame model view sample</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="model"
                    src="https://unsolublesugar.github.io/pages-sample/desk_chair.gltf"></a-asset-item>
            </a-assets>

            <a-gltf-model src="#model" position="-0.5 1.5 -2" rotation="0 30 0"
                scale="0.5 0.5 0.5"></a-gltf-model>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
