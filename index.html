<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>model viewer sample</title>
        <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    </head>
    <body>
        <div style="width:100%; margin:0 auto; height:80vh;">
            <model-viewer
                alt="desk_chair"
                src="https://unsolublesugar.github.io/pages-sample/desk_chair.gltf"
                style="width:100%;height:100%;"
                background-color="#ECECEC"
                shadow-intensity="0.7"
                exposure="0.5"
                camera-controls
                autoplay
                ar-modes="scene-viewer webxr quick-look"
                auto-rotate ar>
            </model-viewer>
        </div>
    </body>
</html>
